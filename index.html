<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimhun55 Profile</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            background: #f3f6fa;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 380px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .profile-container img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #4a90e2;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
        }

        .subtitle {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            line-height: 1.8;
            margin-top: 20px;
        }

        .info strong {
            color: #333;
        }

        .social a {
            text-decoration: none;
            color: #fff;
            background: #4a90e2;
            padding: 10px 16px;
            border-radius: 6px;
            display: inline-block;
            margin: 10px 5px 0;
            transition: 0.2s;
        }

        .social a:hover {
            background: #3a78c4;
        }

       .profile-container img {
        width: 200px;              /* ⬅ ปรับขนาดให้ดูสมดุล */
        height: 200px;             /* คงสัดส่วนและยังเป็นรูปทรงกลม */
        object-fit: cover;
        border-radius: 50%;
        border: 6px solid #4a90e2; /* เพิ่มความคม */
        box-shadow: 0 4px 15px rgba(0,0,0,0.12); /* ทำให้รูปเด่นขึ้น */
    }
    </style>
</head>
<body>

<div class="profile-container">
    
    <!-- Profile Image -->
    <img src="https://chaiyapornwama.github.io/m1.JPG" alt="Profile Photo" >

    <h1>Kimhun55</h1>
    <div class="subtitle">Frontend Developer | Content Creator</div>

    <div class="info">
        <p><strong>ชื่อ:</strong> ชัยพร วามา</p>
        <p><strong>อายุ:</strong> 25 ปี</p>
        <p><strong>ที่อยู่:</strong> กรุงเทพมหานคร, ประเทศไทย</p>
        <p><strong>ทักษะ:</strong> HTML, CSS, JavaScript, React, UX/UI Design</p>
        <p><strong>ความสนใจ:</strong> เทคโนโลยี, การออกแบบ, ถ่ายภาพ, ทำคอนเทนต์</p>
    </div>

    <div class="social">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
    </div>

</div>

</body>
</html>
